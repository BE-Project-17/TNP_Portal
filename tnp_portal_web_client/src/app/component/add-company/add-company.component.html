<div class="container">
    <div class="text-center" *ngIf="isLoading">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
    </div>

    <form>
        <hr>
        <h5>Add Company data: </h5>
        <hr>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="company.name"
                  [ngModelOptions]="{standalone:true}">
              </div>
            <div class="form-group col-md-6">
              <label for="email">Company Email</label>
              <input type="email" class="form-control" id="email" placeholder="Email" [(ngModel)]="company.email"
                [ngModelOptions]="{standalone:true}">
            </div>
            <div class="form-group col-md-6">
                <label for="url">Company URL</label>
                <input type="url" class="form-control" id="url" placeholder="url" [(ngModel)]="company.url"
                  [ngModelOptions]="{standalone:true}">
              </div>
          </div>
          <div class="form-group">
            <label for="address">Company Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address" [(ngModel)]="company.address"
              [ngModelOptions]="{standalone:true}">
          </div>
          <hr>

          <button type="submit" (click)="addCompany()" class="btn btn-dark">Add Company</button>
    </form>
</div>
