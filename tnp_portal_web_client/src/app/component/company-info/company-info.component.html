<div class="container">
    <div class="text-center" *ngIf="isLoading">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    <hr>
    <h5>Company Details:</h5>
    <hr>
    <div class="row">
        <div class="col">Name: {{company.name}}</div>
        <div class="col">Email: {{company.email}}</div>
        <div class="col">URL: {{company.url}}</div>
    </div>
    <br>
    <div>Address: {{company.address}}</div>
    <hr>

    <app-add-job (sendJob)="addJob($event)"></app-add-job>

    <hr>
    <h5>Jobs Offered: </h5>
    <br>

    <h6  *ngIf="!jobList.length">No Jobs created yet.</h6>

    <table class="table" *ngIf="jobList.length">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Sr No.</th>
          <th scope="col">Role</th>
          <th scope="col">CTC</th>
          <th scope="col">Registration End Date</th>
          <th scope="col">View</th>
          <th scope="col">Delete</th>
          <th scope="col">Applied Students</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let job of jobList; let indexOfElement=index" app-job-info [job]="job" [index]="indexOfElement" (deleteJobReqSend)="onDeleteJobReq($event)">
          
        </tr>
      </tbody>
    </table>
    

    <hr>
</div>
