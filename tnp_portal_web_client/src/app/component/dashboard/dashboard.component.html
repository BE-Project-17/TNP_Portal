<div class="text-center" *ngIf="isLoading">
    <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
</div>

<br>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
            Placed Students: {{dashboardInfo.noOfPlacedStudents}}
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
            Unplaced Students: {{dashboardInfo.noOfUnplacedStudents}}
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body">
            Companies: {{dashboardInfo.noOfCompanies}}
        </div>
      </div>
    </div>
  </div>

</div>
